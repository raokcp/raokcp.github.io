    <div class="e-content article-entry" itemprop="articleBody">
      
        <h3 id="config相关"><a href="#config相关" class="headerlink" title="config相关"></a>config相关</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># 取消密码</span><br><span class="line">git config --system --unset credential.helper</span><br><span class="line"></span><br><span class="line"># 设置alias指令</span><br><span class="line">git config --global alias.s &quot;status&quot;</span><br></pre></td></tr></table></figure>

<h3 id="stash相关"><a href="#stash相关" class="headerlink" title="stash相关"></a>stash相关</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"># 暂存当前改变</span><br><span class="line">git stash </span><br><span class="line"></span><br><span class="line"># 暂存内容并添加注释</span><br><span class="line">git stash save &quot;注释内容&quot;</span><br><span class="line"></span><br><span class="line"># 列出所有暂存内容</span><br><span class="line">git stash list</span><br><span class="line"></span><br><span class="line"># 从暂存区pop出最新的</span><br><span class="line">git stash pop</span><br><span class="line"></span><br><span class="line"># 指定stash</span><br><span class="line">git stash apply stash@&#123;0&#125;</span><br><span class="line"></span><br><span class="line"># 删除仓库所有stash</span><br><span class="line">git stash clear</span><br></pre></td></tr></table></figure>

<h3 id="push相关"><a href="#push相关" class="headerlink" title="push相关"></a>push相关</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"># -f 强制推送</span><br><span class="line">git push -f </span><br><span class="line"></span><br><span class="line"># 推送本地分支到远程</span><br><span class="line">git push origin &lt;local_branch&gt;:&lt;remote_branch&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
